<html>
	<head>
		<script>
			<!-- if -->
			id = prompt('아이디를 입력해주세요.');
			if(id=='egoing'){
				password = prompt('비밀번호를 입력해주세요.');
				if(password==='111111'){
					alert('인증 했습니다.');
				} else {
					alert('인증에 실패 했습니다.');
				}
			} else if(id.length !== 'egoing'.length){
				alert('아이디 글자수가 다릅니다.');
			} else {
				alert('아이디가 틀립니다.');
			}			
		</script>
