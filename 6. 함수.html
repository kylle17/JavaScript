<!DOCTYPE>
<html>
	<head>
		<script>
			<!-- 기본 함수 선언 -->
			function numberingOne (){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}
				document.write('<br>');
			};
			
			<!-- 대입하듯이 함수 선언 -->
			var numberingTwo = function (){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}
				document.write('<br>');				
			};
						(function (){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}
				document.write('<br>');					
			}) ( );

			
			numberingOne();
			numberingTwo();

		</script>
	</head>
	<body>
		
	</body>
</html>
