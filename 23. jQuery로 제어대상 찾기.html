<!DOCTYPE html>
<html>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li id="active">JavaScript</li>
</ol>

<!-- jQuery 사용을 위한 코드 -->
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
	<!-- CSS 선택자로 제어대상을 찾는다 -->
	$('li').css('color', 'red');
	$('.active').css('color', 'red');
	$('#active').css('color', 'red').css('textDecoration', 'underline');
	
</script>
</body>
</html>
